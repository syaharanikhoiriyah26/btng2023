<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulir Biodata</h1>
    <br>
    <form action="">
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><label for="Nama"></label></td>
                <td><Input type="text" size="25"></Input></td>
            </tr>
            <tr>
                <td>NIM</td>
                <td>:</td>
                <td><label for="NIM"></label></td>
                <td><Input type="text" size="25"></Input></td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td>:</td>
                <td><label for="Jurusan"></label></td>
                <td><Input type="text" size="25"></Input></td>
            </tr>
            <tr>
                <td>Fakultas</td>
                <td>:</td>
                <td><label for="Fakultas"></label></td>
                <td><select>
                    <option>Fakultas Ilmu Komputer</option>
                    <option>Fakultas Ekonomi dan Bisnis</option>
                    <option>Fakultas Ilmu Budaya</option>
                    <option>Fakultas Kesehatan</option>
                    <option>Fakultas Teknik</option>
                    <option>Fakultas Kedokteran</option>
                </select></td>
            </tr>
            <tr>
                <td>Angkatan</td>
                <td>:</td>
                <td><label for="Angkatan"></label></td>
                <td><Input type="text" size="25"></Input></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><label for="Jenis Kelamin"></label></td>
                <td><label for="pria">Pria</label>
                <input type="radio" id="pria" name="gender">
                <label for="wanita">Wanita</label>
                <input type="radio" id="wanita" name="gender"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>:</td>
                <td><label for="E-mail"></label></td>
                <td><Input type="text" size="25"></Input></td>
            </tr>
        </table>
    </form>
    <form>
        <button type="submit">Submit</button>
        <button type="submit">Reset</button>
        <button type="submit"><a href="biodata.html">Biodata</a></button>
    </form>
</body>
</html>
